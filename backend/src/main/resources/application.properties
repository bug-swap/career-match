spring.config.import=optional:file:.env[.properties]
spring.application.name=Backend

# PostgreSQL (Supabase) datasource configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT:5432}/${POSTGRES_DATABASE}?sslmode=require
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool tuning
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# JPA/Hibernate defaults
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Gemini AI Configuration
gemini.apikey=${GOOGLE_API_KEY}
gemini.model.name=gemini-2.5-flash-lite
gemini.max.tokens=1048576
gemini.temperature=0.7
gemini.top.p=0.9
resume.parsing.strategy=AI

# Supabase REST API Configuration
supabase.rest.url=https://${SUPABASE_PROJECT_REF:tewervhprfpgizfglsoh}.supabase.co/rest/v1
supabase.anon.key=${SUPABASE_ANON_KEY:}
python.ml.service.url=http://localhost:8000
rpc.service.url=https://${SUPABASE_PROJECT_REF:tewervhprfpgizfglsoh}.supabase.co/rest/v1
